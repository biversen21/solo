<!DOCTYPE html>

	</head>
	
	<body>
		<h2>Recursion Visualizer</h2>
		
		<div class='factorial'>
			<p>
				<span>var factorial = function(num){ <br>&nbsp;&nbsp;var current = num;<br>&nbsp;&nbsp;var result = 1;<br><br></span>
				<span>&nbsp;&nbsp;var recurse = function(current){<br>&nbsp;&nbsp;&nbsp;&nbsp;result *= current;<br></span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;return (current > 1) ? recurse(current - 1) : result;<br>&nbsp;&nbsp;}<br><br></span>
				<span>&nbsp;&nbsp;var finalResult = recurse(num);<br>&nbsp;&nbsp;return finalResult;<br>};</span>
			</p>
			<input type='integer' id='factorialNum'>
			<button class='startFactorial'>Start</button>
		</div>
		
		<div class='container'>
		</div>
		
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script src='./app.js'></script>
	</body>
</html>
